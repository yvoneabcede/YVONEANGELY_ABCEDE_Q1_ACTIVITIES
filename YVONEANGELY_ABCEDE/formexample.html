<!doctype html>
<html>
<head>
    <title> Form Examples</title>
</head>
<body>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" placeholder="Enter username" maxlength="11"><br>
    
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter password" maxlength="20"><br>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter Email"><br>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" placeholder="Age" min="1" max="120"><br>
    
    <legend>Sex</legend>
    <input type="radio" id="male" value="male" name="gender">
    <label for="basic">Male</label> 
    <input type="radio" id="female" value="female" name="gender">
    <label for="basic">Female</label> 
 
 
</body>
</html>
