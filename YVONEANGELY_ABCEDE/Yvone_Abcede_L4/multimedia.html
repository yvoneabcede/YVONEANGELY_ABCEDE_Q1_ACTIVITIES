<!doctype html>
<html>
<head>
    <title> Multimedia in HTML</title>
</head>
<body> 
    <h1> Multimedia in HTML</h1>
    <h2> Image</h2>
    <img src="https://i.pinimg.com/736x/5b/78/b1/5b78b1c7e4fc33a221fc53c80314ad13.jpg"
    width="500"
    height="300"
>

    <h2> Audio</h2>
    <audio controls>
        <source src="Hold Me Down.mp3"
                type="audio/mpeg">
    </audio>

    <h2>Youtube Embed</h2>
    <iframe 
    width="560" 
    height="315" 
    src="https://www.youtube.com/embed/9Lafr1VoeHs?si=e46uI2mZzg4-NW8m" 
    title="YouTube video player" 
    frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
    referrerpolicy="strict-origin-when-cross-origin" 
    allowfullscreen>
</iframe>
    
</body>
</html>
