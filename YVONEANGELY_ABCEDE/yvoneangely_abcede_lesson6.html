<!DOCTYPE html>
<html>
<head>
    <title>Personal Info</title>
</head>
<body>
    <form>
    <fieldset>
    <legend><b>Personal Information</b></legend>
    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname" placeholder="Enter Full Name" ><br>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" placeholder="Enter Email Address"><br>

    <label for="birthdate">Birth Date:</label>
    <input type="date" id="birthdate" name="birthdate"><br>
    </fieldset>
     
    <fieldset>
    <legend>Account Details</legend>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" placeholder="Enter username" maxlength="11"><br>
    
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter password" maxlength="20"><br>
    </fieldset>

    <fieldset>
    <legend>Preferences</legend>
    <label for="subscription">Subscription Plan:</label>
    <select id="subscription" name="subscription">
    <option value="">-</option>
    <option value="free"> Free</option>
    <option value="basic"> Basic</option>
    <option value="premium"> Premium</option><br>
    
    <p></p>

    <legend>Notification Preferences</legend>

    <input type="checkbox" id="email" name="form" value="email">
    <label for="email">Email</label>

    <input type="checkbox" id="sms" name="form" value="sms">
    <label for="sms">SMS</label>

    <input type="checkbox" id="push notif" name="form" value="push notif">
    <label for="push notif">Push Notification</label><br>
    </fieldset>

    <fieldset>
    <legend>Additional Information</legend>
    <label for="message">Brief Bio</label>
    <textarea id="message" name="message" rows="5" cols="30"></textarea>
     
    <legend> How did you hear about us?</legend>
    <input type="radio" id="socmed" name="form" value="socmed" checked>
    <label for="socmed">Social Media</label>
    <input type="radio" id="friend" name="form" value="friend" checked>
    <label for="friend">Friend</label>
    <input type="radio" id="se" name="form" value="se" checked>
    <label for="se">Search Engine</label>
    <input type="radio" id="otha" name="form" value="otha" checked>
    <label for="otha">Other</label>
    </fieldset>
    </form>
</body>
</html>
